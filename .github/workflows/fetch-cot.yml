name: Fetch COT Data Weekly

on:
  schedule:
    - cron: '0 18 * * 5'  # Every Friday at 18:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  fetch-cot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run COT fetch script
        run: python fetch_cot.py

      - name: Commit and push cot_data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cot_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update COT data $(date +'%Y-%m-%d')"
            git push
          fi
